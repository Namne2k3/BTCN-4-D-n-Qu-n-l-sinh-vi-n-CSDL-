<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout::head"></th:block>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <h1>Thêm sách mới</h1>
    <form th:action="@{/lop/add}" th:object="${lop}" method="post">
        <div class="col-6 mb-3">
            <label for="tenLop" class="form-label">Ten Lop :</label>
            <input type="text" th:name="tenLop" id="tenLop" class="form-control" placeholder="Nhập tên lớp">
        </div>
        <br>
        <input type="submit" class="btn btn-primary" value="Thêm mới">
    </form>
    <br>
    <a th:href="@{/lop}">Trở về</a>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
