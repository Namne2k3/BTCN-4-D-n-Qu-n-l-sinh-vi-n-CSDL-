<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<th:block th:replace="layout::head"></th:block>
<body>
<th:block th:replace="layout::header"></th:block>
<div class="container">
    <h1>Thêm môn học mới</h1>
    <form th:action="@{/monhoc/add}" th:object="${monhoc}" method="post">
        <div class="col-6 mb-3">
            <label for="maMon" class="form-label">Mã môn học:</label>
            <input type="text" th:field="*{maMon}" id="maMon" class="form-control" required>
            <span th:if="${#fields.hasErrors('maMon')}" th:errors="*{maMon}" class="text-danger"></span>
        </div>

        <div class="col-6 mb-3">
            <label for="tenMonHoc" class="form-label">Tên môn học:</label>
            <input type="text" th:field="*{tenMonHoc}" id="tenMonHoc" class="form-control" required>
            <span th:if="${#fields.hasErrors('tenMonHoc')}" th:errors="*{tenMonHoc}" class="text-danger"></span>
        </div>

        <br>
        <input type="submit" class="btn btn-primary" value="Thêm mới">
    </form>
    <br>
    <a th:href="@{/monhoc}">Trở về</a>
</div>
<th:block th:replace="layout::footer"></th:block>
</body>
</html>
